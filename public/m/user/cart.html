<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--ios是否运行创建快捷启动方式-->
  <meta content="yes" name="apple-mobile-web-app-capable">
  <!--ios顶部通知栏的样式 黑色-->
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <!--遇到数字不让转成电话号码格式-->
  <meta content="telephone=no" name="format-detection">
  <meta name="description" content="乐淘是中国最大的正品运动鞋、皮鞋网上专卖。乐淘网经营的品牌包括耐克、阿迪达斯、李宁、匡威等国内外知名品牌的篮球鞋,板鞋,休闲鞋,跑步鞋,帆布...">
  <meta name="Keywords" content="乐淘 乐淘鞋城 买鞋子 上乐淘 运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦">
  <title>购物车</title>
  <link type="image/x-icon" rel="icon" href="../images/favicon.ico">
  <link rel="stylesheet" href="../assets/fontAwesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../assets/mui/css/mui.min.css">
  <link rel="stylesheet" href="../css/cart.css">
</head>
<body>
  <div class="lt_container">
    <header class="lt_header">
      <a href="javascript:history.back();"><span class="fa fa-arrow-left"></span></a>
      <h3>购物车</h3>
      <a href="javascript:;"><span class="fa fa-refresh"></span></a>
    </header>
    <div class="lt_content mui-scroll-wrapper" id="refreshContainer">
      <div class="mui-scroll">
        <ul class="mui-table-view" id="cart_box">
          <!-- TODO -->
        </ul>
      </div>
    </div>
    <div class="cart_order">订单总额：¥<span id="cartAmount">0.00</span> <a href="javascript:;">生成订单</a></div>
    <footer class="lt_footer">
      <a href="../index.html">
        <span class="fa fa-home"></span>
        <p>首页</p>
      </a>
      <a href="" class="now">
        <span class="fa fa-bars"></span>
        <p>分类</p>
      </a>
      <a href="">
        <span class="fa fa-shopping-cart"></span>
        <p>购物车</p>
      </a>
      <a href="">
        <span class="fa fa-user"></span>
        <p>会员中心</p>
      </a>
    </footer>
  </div>
</body>
<script type="text/template" id="cartTemplate">
  <%for(var i=0;i<arr.length;i++){%>
  <li data-product="<%=arr[i].id%>" class="mui-table-view-cell mui-transitioning">
      <div class="mui-slider-right mui-disabled">
          <a data-id="<%=i%>" class="mui-btn mui-btn-blue" style="transform: translate(0px, 0px);">编辑</a>
          <a data-id="<%=i%>" class="mui-btn mui-btn-red" style="transform: translate(-88px, 0px);">删除</a>
      </div>
      <a href="javascript:;" class="mui-navigate-right mui-slider-handle" style="transform: translate(0px, 0px);">
          <img class="mui-media-object mui-pull-left" src="/mobile/images/product.jpg">
          <div class="mui-media-body">
              <p class="name"><%=arr[i].proName%></p>
              <p class="info">
                  <span class="price"><%=arr[i].price%></span>
                  <span class="oldPrice"><%=arr[i].oldPrice%></span>
                  <span class="number"><%=arr[i].num%></span>
              </p>
              <p><span class="size">鞋码：<%=arr[i].size%></span></p>
          </div>
          <input data-id="<%=i%>" type="checkbox">
      </a>
  </li>
  <%}%>
</script>
<!-- arr -->
<script type="text/template" id="editBoxTemplate">
<%
  var arr = data.productSize.split('-');
%>
<div class="editBox">
  <div class="lt_size">尺寸：
    <%for(i=arr[0];i<=arr[1];i++){%>
      <span class="<%=i==data.size?'now':''%>"><%=i%></span>
    <%}%>
  </div>
  <div class="lt_number">
    数量：
    <span>-</span><!--
    --><input readonly type="text" value="<%=data.num%>"><!--
    --><span>+</span>
    剩余：
    <span class="maxNum"><%=data.productNum%></span>件
  </div>
</div>
</script>
<script src="../assets/artTemplate/template-native.js"></script>
<script src="../assets/mui/js/mui.min.js"></script>
<script src="../assets/zepto/zepto.min.js"></script>
<script src="../js/cart.js"></script>
</html>
